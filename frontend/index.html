<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&family=Manrope&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Online Chat</title>
	</head>
	<body>
		<header class="header">
			<img class="header__logo" src="./assets/logo-jr-chat.svg" alt="Logo" />
			<h1 class="header__title">Online Chat</h1>
			<div class="header__action">
				<button class="header__action--btn">
					<img src="./assets/menu-icon-btn--light.svg" alt="menu-icon" />
				</button>
			</div>
		</header>

		<main class="main container">
			<div class="messages"></div>
		</main>
		<footer class="footer container">
			<form method="post" class="footer-form">
				<input type="hidden" name="username" value="guest01" />
				<input
					type="text"
					name="text"
					class="footer-form__input"
					placeholder="Write a message..."
				/>
				<button class="footer-form__btn" type="submit">
					<img src="./assets/send-icon.svg" alt="send-icon" />
				</button>
			</form>
		</footer>
		<dialog>
			<button autofocus class="dialog-button">Close</button>
			<p class="dialog-message"></p>
		</dialog>
		<script src="./js/index.js"></script>
	</body>
</html>
